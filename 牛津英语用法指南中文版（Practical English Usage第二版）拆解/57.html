<h3>57 any more</h3>

</li>
　　在英国英语中，一般分开写成两个词 any more。 在美国英语中，如果指时间，往往写成一个词 anymore（= any longer）。一般用于句末。<br>
　　　She doesn't work in New York <strong>anymore</strong>. 她不再在纽约工作了。<br>
　　（不能说，<s>She doesn't <strong>any more<strong> work in New York</s>.）<br>
