<h3>130 city 和 town</h3>
</a>
</li>
　　根据法律上的定义，一个 city（市）就是一个已经由特许状（英国）或由州（美国）给予了特殊地位的 town（城镇）。但人们大都用 city 这个词来指大的、重要的城镇——英国的例子有 Belfast 贝尔法斯特， Cardiff 加的夫， Edinburgh 爱丁堡，Glasgow 格拉斯哥， Manchester 曼彻斯特， Livepool 利物浦 和 London 伦敦。<br>
